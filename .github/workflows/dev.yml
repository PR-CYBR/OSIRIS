name: Dev Branch Workflow

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Run linting
        run: npm run lint || echo "Linting not yet configured"
        continue-on-error: true

      - name: Run tests
        run: npm test || echo "Tests not yet configured"
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Dev validation complete
        run: echo "âœ… Dev branch validation successful"
