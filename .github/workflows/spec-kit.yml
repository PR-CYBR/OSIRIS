name: Spec-Kit Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check required files exist
        run: |
          required_files=(.specify/constitution.md .specify/spec.md .specify/plan.md)
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "❌ Required file missing: $file" >&2
              exit 1
            fi
            echo "✅ Found: $file"
          done

      - name: Validate markdown syntax
        uses: DavidAnson/markdownlint-cli2-action@v14
        with:
          globs: |
            README.md
            .specify/**/*.md
        continue-on-error: true

      - name: Check for broken links in Markdown files
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          config-file: .github/workflows/markdown-link-check-config.json
        continue-on-error: true

      - name: List tasks
        run: |
          echo "📋 Tasks:"
          if [ -d ".specify/tasks" ]; then
            find .specify/tasks -type f -print || echo "No tasks found yet"
          else
            echo "Tasks directory will be created as needed"
          fi

      - name: Summary
        run: |
          echo "✅ Spec-Kit validation complete."
          echo "📊 Repository follows Spec-Kit framework"
